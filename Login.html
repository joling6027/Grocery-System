<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign in to Grocery Management System</title>
</head>

<body class="bg-gray">
    <div class="content-wrapper">
        <div class="centered">
            <form method="POST">
                <h3> Welcome</h3>
                <input class="input-login non-outline shadows" type="text" placeholder="ID"> <br />
                <input class="input-login non-outline shadows" type="password" placeholder="Password"> <br />

            </form>
        </div>
    </div>
