<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Sign in to Grocery Management System</title>
</head>
<body class="background-gray">
    <div class="login-wrapper">
        <div class="centered">
            <form method="POST">
                <h3> Welcome</h3>
                <input class="input-login non-outline shadows" type="text" placeholder="ID"> <br/>
                <input class="input-login non-outline shadows" type="password" placeholder="Password"> <br />
                <button class="btn-login non-outline shadows" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
